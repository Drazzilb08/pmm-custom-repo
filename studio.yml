#  Call this from your config.yml (Movie or Show)           #
#  If nothing is specified these are the defaults           #
#                                                           #
#    metadata_path:                                         #
#      - git: studio                                    #
#        template_variables:                                #
#          # Turn the separator collection on/off           #
#          use_separator: true                              #
#          # Sets how the collection is sorted              #
#          sort_by: release.desc                            #
#          # Sets the collection mode of the collection     #
#          collection_mode:                                 #
#          # Sets the value at the start of the sort title  #
#          collection_section: "07"                         #
#############################################################

external_templates:
  git: templates
  template_variables:
    collection_section: "07"

templates:
  studio_dynamic:
    default:
      sort_by: release.desc
    url_poster: https://raw.githubusercontent.com/Drazzilb08/pmm-custom-repo-posters/master/studio/<<key_encoded>>.jpg
    smart_filter:
      sort_by: <<sort_by>>
      any:
        studio.is: <<value>>
    label: kids

collections:
  Studio Collections:
    template:
      - name: separator
        separator: studio
  Walt Disney Animation Studio:
    template:
      name: studio
    tmdb_list: https://www.themoviedb.org/list/8071947
    summary: Walt Disney Animation Studios, also referred to as Disney Animation, is an American animation studio that creates animated feature films, short films, and television specials for The Walt Disney Company.
    label: kids

dynamic_collections:
  Studio:
    type: studio
    title_format: <<key_name>>
    template:
      - studio_dynamic
      - shared
    include:
      - Blue Sky Studios
      - DreamWorks Studios
      - Illumination Entertainment
      - Pixar Animation Studios
      - Sony Pictures Animation
      - Warner Animation Group
    addons:
      Blue Sky Studios:
        - Blue Sky Films
      DreamWorks Studios:
        - DreamWorks
        - DreamWorks Animation
      Illumination Entertainment:
        - Illumination Films
      Pixar Animation Studios:
        - Pixar Animation Studios
      Sony Pictures Animation:
        - Sony Pictures Animation
      Warner Animation Group:
        - Warner Animation Group