        A24: A24 is an American independent entertainment company that specializes in film and television production, as well as film distribution. It is based in New York City.
        pixar_animation_studios: Pixar Animation Studios is an American animation studio based in Emeryville, California, that is a subsidiary of The Walt Disney Studios, owned by The Walt Disney Company.
        walt_disney_animation_studio:  Walt Disney Animation Studios, also referred to as Disney Animation, is an American animation studio that creates animated feature films, short films, and television specials for The Walt Disney Company.
        illumination_entertainment: Illumination is an American film and animation studio responsible for the Despicable Me and The Secret Life of Pets franchises and the film adaptations of Dr. Seuss books The Lorax and How the Grinch Stole Christmas. The Minions, characters from the Despicable Me series, are the studio mascots.
        sony_pictures_animation: Sony Pictures Animation Inc. is an American animation studio owned by Sony Entertainment's Sony Pictures Entertainment through their Motion Picture Group division and founded on May 9, 2002. The studio's films are distributed worldwide by Sony Pictures Releasing under their Columbia Pictures label, while all direct-to-video releases are released by Sony Pictures Home Entertainment.
        dreamworks_animation: DreamWorks Animation LLC (also simply known as DreamWorks) is an American animation studio and a subsidiary of Universal Pictures, itself a subsidiary of Comcast's NBCUniversal. It is based in Glendale, California, and produces animated feature films, television programs, and online virtual games.
        warner_animation_group: The Warner Animation Group (WAG) is an American animation studio that is the feature animation division of Warner Bros. Entertainment. Established on January 7, 2013, the studio is the successor to the dissolved 2D traditional hand-drawn animation studio Warner Bros. Feature Animation, which shut down in 2003 and the dissolved family film division Warner Bros. Family Entertainment, which shut down in 2009. The entity is also a sister animation studio of the regular animation studio Warner Bros. Animation
        blue_sky_studios: Blue Sky Studios, Inc. was an American computer animation film studio based in Greenwich.
        nickelodeon_animation_studio: "Nickelodeon Animation Studio is an American animation studio owned by ViacomCBS. It has created many original television programs for Nickelodeon, such as SpongeBob SquarePants, The Fairly OddParents, Rugrats and Avatar: The Last Airbender, among various others."
        aardman_studios: The Aardman collection is made by films and series animated by Aardman Animations; a British film production company founded in 1972. The founders are Peter Lord and David Sproxton. The company is best known for their clay-animated productions Wallace and Gromit and Shaun the Sheep. and Chicken Run.
        laika_studios: Laika, LLC, simply known as Laika, is an American stop-motion animation studio specializing in feature films, commercial content for all media, music videos, and short films.
        don_bluth_studios: Don Bluth Studios was an Irish-American animation studio established in 1979 by animator Don Bluth. Bluth and several colleagues, all of whom were former Disney animators, left Disney on September 13, 1979
        disney_live_action_remakes: This is a list of live-action or photorealistic remakes produced by Walt Disney Pictures of its animated films.
        cartoon_saloon: Cartoon Saloon is an Irish animation film, short film and television studio based in Kilkenny which provides film TV and short film services.
        broken_lizard_industries: Broken Lizard is an American comedy troupe that comprises Jay Chandrasekhar, Kevin Heffernan, Steve Lemme, Paul Soter, and Erik Stolhanske. They collaborate on the screen-writing, acting and productions of their films, with Chandrasekhar and Heffernan being the primary directors; the team however does not have any single leader and they work collaboratively when choosing material and writing projects.
        studio_ghibli: Studio Ghibli, Inc. is a Japanese animation studio based in Koganei, Tokyo. It is best known for its range of animated feature films and has also produced several short subjects, television commercials, and two television films.
