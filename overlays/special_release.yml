templates:
  SpecialRelease:
    optional:
      - overlay_level
      - use_<<slug>>
    default:
      overlay: <<overlay_name>>
    allowed_library_types: <<use_<<slug>>>>
    collection_level: <<overlay_level>>
    overlay:
      name: <<overlay_name>>
      repo: overlays/images/<<overlay>>
      group: special
      weight: <<weight>>
    plex_all: true
    filters:
      filepath.regex: <<regex>>

overlays:
  DirectorsCut:
    template:
      - name: SpecialRelease
        weight: 80
        slug: directorscut
        regex: '(?i)\[DirectorsCut\]'
  Uncut:
    template:
      - name: SpecialRelease
        weight: 70
        slug: uncut
        regex: '(?i)\[Uncut\]'
  Extended:
    template:
      - name: SpecialRelease
        weight: 60
        slug: extended
        regex: '(?i)\[Extended\]'
  Remastered:
    template:
      - name: SpecialRelease
        weight: 50
        slug: remastered
        regex: '(?i)\[Remaster\]'
  Special:
    template:
      - name: SpecialRelease
        weight: 40
        slug: special
        regex: '(?i)\[Special\]'
  Criterion:
    template:
      - name: SpecialRelease
        weight: 30
        slug: criterion
        regex:
          - "(?i)Criterion"
          - '(?i)\[CC\]'
  IMAX-E:
    template:
      - name: SpecialRelease
        weight: 20
        slug: imax-e
        regex: '(?i)\[IMAX Enhanced\]'
  IMAX:
    template:
      - name: SpecialRelease
        weight: 10
        slug: imax
        regex: '(?i)\[IMAX\]'
