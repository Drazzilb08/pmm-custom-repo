  git: PMM/templates
  template_variables:
    collection_section: "03"

collections:
  Streaming Collections:
    template:
      - name: separator
        separator: streaming

dynamic_collections:
  Streaming:
    type: custom
    data:
      all4: All 4
      appletv: Apple TV+
      bet: BET+
      britbox: BritBox
      disney: Disney+
      hayu: hayu
      hbomax: HBO Max
      hulu: Hulu
      netflix: Netflix
      now: NOW
      paramount: Paramount+
      peacock: Peacock
      amazon: Prime Video
    title_format: <<key_name>> Shows
    template:
      - streaming
      - shared
