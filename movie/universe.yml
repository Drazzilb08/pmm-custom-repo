external_templates:
  repo: templates
  template_variables:
    collection_section: "02"

translations:
  pmm: translations

templates:
  universe:
    default:
      mdblist_list_<<key>>: <<mdblist_list>>
      name_mapping_<<key>>: <<name_mapping>>
      minimum_items: 2
    optional:
      - name_mapping
      - name_<<key>>
      - summary_<<key>>
      - imdb_list_<<key>>
    minimum_items: <<minimum_items>>
    name_mapping: <<name_mapping_<<key>>>>
    imdb_list: <<imdb_list_<<key>>>>
    mdblist_list: <<mdblist_list_<<key>>>>
    summary: <<summary_<<key>>>>
    name: <<name_<<key>>>>

collections:
  Universe Collections:
    template:
      - name: separator
        separator: universe
      - name: translation
        key_name: Universe
        translation_key: separator

dynamic_collections:
  Universe Collections:
    type: custom
    data:
      view: View Askewniverse
    template:
      - universe
      - shared
      - arr
      - custom
    template_variables:
      mdblist_list:
        view: https://mdblist.com/lists/drazzilb/view-askewniverse
      image:
        default: universe/<<key_name_encoded>>