external_templates:
  repo: templates
  template_variables:
    collection_section: "02"

translations:
  pmm: translations

templates:
  universe:
    default:
      mdblist_list_<<key>>: <<mdblist_list>>
      name_mapping_<<key>>: <<name_mapping>>
      minimum_items: 2
    optional:
      - name_mapping
      - name_<<key>>
      - summary_<<key>>
      - imdb_list_<<key>>
    minimum_items: <<minimum_items>>
    name_mapping: <<name_mapping_<<key>>>>
    imdb_list: <<imdb_list_<<key>>>>
    mdblist_list: <<mdblist_list_<<key>>>>
    summary: <<summary_<<key>>>>
    name: <<name_<<key>>>>

collections:
  Universe Collections:
    template:
      - name: separator
        separator: universe
      - name: translation
        key_name: Universe
        translation_key: separator

dynamic_collections:
  Universe Collections:
    type: custom
    data:
      view_askew: View Askewniverse
      with_dc: In Association with DC
      spiderverse: Spiderverse
      with_marvel: In Association With Marvel
      conjuring: The Conjuring Universe
      batman: Batman Universe
      rockycreed: Rocky / Creed
      mummy: The Mummy Universe
      star_wars: Star Wars Universe
      wizarding: Wizarding World
      xmen: X-Men Universe
      fast_and_furious: Fast and Furious Universe
      star_trek: Star Trek Universe
      middle_earth: Middle Earth Universe
      dc_animated: DC Animated Universe
    template:
      - universe
      - shared
      - arr
      - custom
    template_variables:
      mdblist_list:
        view_askew: https://mdblist.com/lists/drazzilb/view-askewniverse
        with_dc: https://mdblist.com/lists/drazzilb/in-association-with-dc
        spiderverse: https://mdblist.com/lists/drazzilb/spiderverse
        with_marvel: https://mdblist.com/lists/drazzilb/in-association-with-marvel
        conjuring: https://mdblist.com/lists/drazzilb/the-conjuring-universe
        batman: https://mdblist.com/lists/drazzilb/batman-universe
        rockycreed: https://mdblist.com/lists/drazzilb/rocky-creed
        mummy: https://mdblist.com/lists/drazzilb/the-mummy-universe
        star_wars: https://mdblist.com/lists/drazzilb/star-wars-universe
        wizarding: https://mdblist.com/lists/drazzilb/wizarding-world
        xmen: https://mdblist.com/lists/drazzilb/x-men-universe
