external_templates:
  repo: templates
  template_variables:
    collection_section: "02"

templates:
  multi-franchise:
    optional:
      - name_mapping
    cache_builders: 1
    smart_label: release.desc
    url_poster: https://raw.githubusercontent.com/Drazzilb08/pmm-custom-repo-posters/master/universe/<<image_encoded>>.jpg

collections:
  Universe Collections:
    template:
      - name: separator
        separator: universe
  Star Wars Universe:
    template:
      - name: shared
      - name: multi-franchise
        image: Star Wars
    trakt_list: https://trakt.tv/users/zorge88/lists/star-wars
