        star_trek: https://mdblist.com/lists/drazzilb/star-trek-universe
        middle_earth: https://mdblist.com/lists/drazzilb/middle-earth-universe
        dc_animated: https://mdblist.com/lists/drazzilb/dc-animated-universe
      image:
        default: universe/<<key_name_encoded>>