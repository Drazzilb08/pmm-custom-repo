  collection:
    collection_mode: hide_items
    collection_order: release
    optional:
      - collection
      - movie
    sync_mode: sync
    tmdb_collection_details: <<collection>>
    tmdb_movie: <<movie>>
  auto_collections:
    minimum_items: 2
    tmdb_collection_details: <<value>>
    sort_title: <<collection_name>>
    collection_mode: hide_items
    collection_order: release
